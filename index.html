<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="hero">
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </div>
  </header>

  <main>
    <div class="container">
      <form action="">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <hr />

          <div>
            <div class="input-group">
              <div class="input-wrapper">
                <label for="name">Nome</label>

                <input id="name" type="text">
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>

                <input id="surname" type="text">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">Email
                <span>(digite um e-mail válido)</span>
              </label>

              <input id="email" type="email">
            </div>

            <div class="input-wrapper">
              <label for="email">
                Senha
                <span>(mínimo 6 caractéres)</span>
              </label>

              <input id="email" type="password">
            </div>
          </div>
        </fieldset>


        <fieldset>
          <legend>Informações do Mentor</legend>

          <hr />

          <div class="input-wrapper">
            <label for="text">Nome do seu mentor
              <span>(só o primeiro nome)</span>
            </label>

            <input id="email" type="email">
          </div>

        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <hr />
        </fieldset>

        <legend class="legend-group">Primeira Mentoria</legend>

        <div class="input-group">

          <div class="input-wrapper date">
            <label for="begin-date">
              Data <span>(DD/MM/AAAA)</span>
            </label>

            <input id="begin-date" type="date">
          </div>

          <div class="input-wrapper">
            <label for="time-start">
              Das
            </label>

            <input id="time-start" type="time">
          </div>
          <div class="input-wrapper">

            <label for="time-start">
              Até
            </label>

            <input id="time-start" type="time">
          </div>
        </div>

        <!-- SEGUNDA MENTORIA -->

        <legend class="legend-group">Segunda Mentoria</legend>

        <div class="input-group">

          <div class="input-wrapper date">
            <label for="begin-date">
              Data <span>(DD/MM/AAAA)</span>
            </label>

            <input id="begin-date" type="date">
          </div>

          <div class="input-wrapper">
            <label for="time-start">
              Das
            </label>

            <input id="time-start" type="time">
          </div>
          <div class="input-wrapper">

            <label for="time-start">
              Até
            </label>

            <input id="time-start" type="time">
          </div>
        </div>

      </form>
    </div>

    <footer>
      <button>
        SALVAR
      </button>
    </footer>

  </main>

</body>

</html>
